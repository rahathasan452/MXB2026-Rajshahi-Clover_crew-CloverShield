version: '3.8'

services:
  clovershield:
    build: .
    container_name: clovershield-demo
    ports:
      - "8501:8501"
    volumes:
      - ./Models:/app/Models:ro  # Mount models directory (read-only)
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - clovershield-network

networks:
  clovershield-network:
    driver: bridge

